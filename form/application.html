<body>

	<div class="bg-contact100" style="background-image: url('istyle/mages/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="style/images/img-01.png" alt="IMG">
				</div>

				<form class="contact100-form validate-form" id="app-form" method="POST">
					<span class="contact100-form-title">
						Welcome to Hackathon , Please fill the following form for applying to the competition  
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Description is required">
						<input class="input100" id="name" placeholder="What's your name?" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Description is required">
						<textarea class="input100" id="experience" placeholder="Tell us a little bit about your experiences" required></textarea>
						<span class="focus-input100"></span>
					</div>
			
					<div class="wrap-input100 validate-input" data-validate = "Description is required">
						<textarea class="input100" id="motivation" placeholder="What motivates you?" required></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<input type="submit" class="contact100-form-btn" value="send"/>
							
						
                    </div>
                    
                    <div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
                            <a href="connexion.html"> Logout</a>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
