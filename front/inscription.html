<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign In to Hackathon </h2>
                        <form method="POST" class="register-form" id="register-form"  >
                            <div class="form-group">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="last" id="last" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="role"><i class="zmdi zmdi-comment-edit"></i></label>
                                <input type="text" name="role" id="role" placeholder="Your Role : admin / student " required/>
                            </div>
                            <div class="form-group">
                                <label for="school"><i class="zmdi zmdi-tag"></i></label>
                                <input type="text" name="school" id="school" placeholder="Your School Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="location"><i class="zmdi zmdi-pin"></i></label>
                                <input type="text" name="location" id="location" placeholder="Your School's Location" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email " required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" required/>
                            </div>
                            
                            
                            <div class="form-group form-button">
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Registration"/>
                                </div>                            
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        
                        <a href="connexion.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/registration.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
